<!DOCTYPE html>
<html>
    <head>
        <title>Share Your Story</title>
        <link ref="stylesheet" type="text/css" href="stylesheet/generic.html">
    </head>
    <body>
        <div class="inner">
            <h2>Share Your Story</h2>
            <p>Insert a blurb here!</p>
            <div class="split style1">
                <section>
                    <form method="post" action="#">
                        <div class="fields">
                            <label for="gender">Gender</label>
                            <select>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Non-Binary">Non-Binary</option>
                                <option value="Other">Other</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                            </select>
                            <div class="field half">
                                <label for="age">Age</label>
                                <input type="text" name="age" id="age" />
                            </div>
                            <div class="field">
                                <label for="message">Enter your story here</label>
                                <textarea name="message" id="message" rows="100"></textarea>
                            </div>
                        </div>
                        <ul class="actions">
                            <li><a href="" class="button submit">Share your story!</a></li>
                        </ul>
                    </form>
                </section>
            </div>
        </div>
    </body>
</html>

        <div class="inner" id="root">
            <h2>Share Your Story</h2>
            <div class="split style1">
                <section id="root">
                    <form method="post" action="#">
                        <div class="fields">
                            <div class="field">
                            <label for="gender">Gender</label><br>              
                            <select  id="gender-select">
                                <option value="Select">Select</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Non-Binary">Non-Binary</option>
                                <option value="Other">Other</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                            </select>
                        </div>
                            <div class="field half">
                                <label for="age">Age</label><br>
                                <input id="age" type="text" name="age" id="age" />
                            </div>
                            <div class="field">
                                <label for="location">Location</label><br>
                                <input id="location" type="text" name="location" id="age" />
                            </div>
                            <div class="field">
                                <label for="message">Enter your story here:</label><br>
                                <textarea id="message" name="message" id="message" rows="100"></textarea>
                            </div>
                            <div class="field">
                                <label for="tags">Please tag your stories: (separated by commas)</label><br>
                                <input id="tags" type="input" name="tags" id="tags" />
                            </div>
                        </div>
                        <button type="button" id="submit-button">Share your story!</button>
                    </form>
                </section>
            </div>
        </div>
    </body>
